<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Yarn</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <div class="logoName">Crochet Yarn</div>
            <div class="logopic">
                <a href="index.html">
                    <img src="htmlLogo.png" alt="Logo" width="100" height="100">
                </a>
            </div>
        </div>

        <nav class="nav-bar">
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot Password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit">Sign in</button>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account yet? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <div id="footer-div">
        <div class="footer-container">
            <img src="htmlLogo.png" alt="Footer Logo">
            <div class="footer-text">
                <div class="footer">Armani Jeremy N. Magnifico</div>
                <div class="footer2">armanimagnifico4195@gmail.com</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/sdk/2.6.4/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
